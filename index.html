<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>My Tee | For your soul</title>
  </head>
  <body class="container">
    <div class="navigation">
      <div class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">New arrivals</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Shop</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Discounts</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
      </div>
      <div class="navigation__brand">
        <img src="img/logo.png" alt="Logo" class="navigation__logo" />
        <h5 class="navigation__brand-name">My Tee</h5>
      </div>
      <div class="navigation__search-box">
        <input type="text" class="navigation__search-bar" />
        <svg class="navigation__search-icon">
          <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
        </svg>
      </div>
      <div class="user-nav">
        <ul class="user-nav__list">
          <li class="user-nav__item">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-heart"></use>
            </svg>
          </li>
          <li class="user-nav__item">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-shopping-cart"></use>
            </svg>
          </li>
        </ul>
      </div>
    </div>
    <header class="header">Header</header>
    <section class="new-arrivals">New Arrivals</section>
    <section class="best-sellers">Best sellers</section>
    <section class="discounts">Discount</section>
    <section class="gallery">Gallery</section>
    <footer class="footer">footer</footer>
  </body>
</html>
